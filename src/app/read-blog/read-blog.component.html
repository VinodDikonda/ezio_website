<div *ngFor="let item of alldata">
    <div class="body1">
        <div class="card">
            <img [src]="getBase64Image(item.img)" class="card-img" />
        </div>
        <div class="carousel-caption">
            <h3 class="card-title">{{item.subject}}</h3>
        </div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div>
            <h3>{{item.tittle}}</h3>
            <p style="margin-top: 10px;">{{item.discription}}</p>
            <p style="margin-top: 10px;">{{item.discription1}}</p>
            <p style="margin-top: 10px;">{{item.discription2}}</p>

            <h4>Disclaimer: {{item.disclaimer}}</h4>
        </div>
    </div>
</div>
