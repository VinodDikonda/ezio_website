<section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-4">
                <div class="row mb-5">
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-map-o"></span>
                            </div>
                            <p><span>Address:</span> Pune, Maharashtra</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-envelope-o"></span>
                            </div>
                            <p><span>Email:</span> <a href="mailto:hr.ezio2022@gmail.com">hr.ezio2022@gmail.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 block-9 mb-md-5">
                <form class="bg-light p-5 contact-form" #ContactForm="ngForm" (submit)="addcontact(ContactForm)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="emailContact.name"
                            name="name" [required]="true">

                        <div *ngIf="ContactForm.controls['name'].errors?.['required'] && ContactForm.controls['name'].touched"
                            class="required">
                            Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email"
                            [(ngModel)]="emailContact.email" name="email" [required]="true">
                            <div *ngIf="ContactForm.controls['email'].errors?.['required'] && ContactForm.controls['email'].touched"
                            class="required">
                            Email is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="emailContact.subject"
                            name="subject" [required]="true">
                            <div *ngIf="ContactForm.controls['subject'].errors?.['required'] && ContactForm.controls['subject'].touched"
                            class="required">
                            Subject is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"
                            [(ngModel)]="emailContact.msg" name="msg" [required]="true"></textarea>
                            <div *ngIf="ContactForm.controls['msg'].errors?.['required'] && ContactForm.controls['msg'].touched"
                            class="required">
                            Message is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" [disabled]="!ContactForm.valid">
                    </div>
                </form>

            </div>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.152936600818!2d73.76214597305075!3d18.65713188246305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b94df1eecb2b%3A0x2416a05fa66b065b!2sEzio%20Infotech%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1689659966022!5m2!1sen!2sin"
            width="100%" height="450" style="border:0; padding-top: 50px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</section>
