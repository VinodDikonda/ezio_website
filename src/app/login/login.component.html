
<div class="container-login100">
    <div class="wrap-login100">
        <div class="login100-pic js-tilt">
            <img src="../../assets/images/img-01.png" alt="IMG">
        </div>

        <form class="login100-form validate-form" #userform="ngForm" (submit)="user1()">
            <span class="login100-form-title">
             Login
            </span>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="text" [(ngModel)]="login.email" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="password" [(ngModel)]="login.password"  name="password" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Login
                </button>
            </div>

            

            
        </form>
    </div>
</div>
